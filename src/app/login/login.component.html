<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h2 class="text-white">LOGIN FORM</h2>
<div class="container">
    <img src="./assets/images/image1.jpg" alt="image">
  
  <form class="login">
      <div class="text-white">
          <p style="font-size: larger; text-align: center;"><b>LOGIN</b></p>
      </div>
    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="text" class="form-control"  placeholder="Enter email" name="username" [(ngModel)]="username"required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="pass" [(ngModel)]="pass" required>
    </div>
    <button type="submit" class="btn btn-default" (click)="LoginUser()">Submit</button>
  </form>
</div>

</body>
</html>
