<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <img src="./assets/images/image1.jpg" alt="image">
    <div class="letters">REGISTER HERE!!</div>
    <div class="account">Already have an account?
      <a href="/login" style="color:white;">Login</a>
    </div>
  <form class="register_form">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control"  placeholder="Enter First Name" name="firstName" [(ngModel)]="firstName"required>
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" placeholder="Enter Last Name" name="lastName" [(ngModel)]="lastName" required>
        <label for="mailId">Email Id:</label>
        <input type="email" class="form-control" placeholder="Enter Email" name="mailId" [(ngModel)]="mailId" required>
   
    
        <label for="dob">DOB:</label>
        <input type="date" class="form-control" placeholder="Enter DOB" name="dob" [(ngModel)]="dob" required>
        
   
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="password" required>
    
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Re-Enter Password" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    
        <label for="phone">Contact NO:</label>
        <input type="tel" class="form-control" placeholder="Enter Contact Number" name="phone" [(ngModel)]="phone" required>

        <label for="userName">User Name:</label>
        <input type="text" class="form-control" placeholder="Enter UserNAme" name="userName" [(ngModel)]="userName" required>
 
        <label for="address">Address:</label>
        <input type="text" class="form-control" placeholder="Enter Address" name="address" [(ngModel)]="address" required><br/>
         <button type="submit" class="btn btn-default" (click)="goToPage('login')">Register</button>
 </div>
</form>
</div>
</body>
</html>
